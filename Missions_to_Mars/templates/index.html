<!DOCTYPE html>
<head><title>Mars facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

<body>
   <div class="container-fluid bg-white">
<div class="row bg-light justify-content-center">
    <div class="row col-12 justify-content-center"><h1>Mars Facts</h1></div>
    <div class="row col-12 justify-content-center">
    <p><a href="scrape">
    <button type="button" class="btn btn-primary">Scrape data</button>
    </a></p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h2>Latest news</h2>
        <h3>{{data.headline}}</h3><p>{{data.text}}</p>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-8">
        <h2>Mars Image</h2><p><img src='{{data.JPL_image}}' class="img-fluid"></p>
    </div>
    <div class="col-12 col-sm-4">
        <h2>Mars Facts</h2>
        {{data.mars_facts | safe}}
    </div>
</div>

<div class="row">
    {% for hemisphere in data.Hemispheres %}
    <div class="col-6 col-md-3">
        <a href="{{hemisphere.img_url}}">
        <img src='{{hemisphere.thumb}}' class="img-fluid">
        <p>{{hemisphere.title}}</p>
        </a>
    </div>
    {%endfor%}

</div>

</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
